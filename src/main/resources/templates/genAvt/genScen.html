<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Directory List</title>
    <style>
        body {
            padding-top: 56px; /* Adjust this value based on your navbar height */
        }

        #fileSelect {
            height : auto;
            max-height : 80%;
            overflow-y : auto;
        }
    </style>
</head>

<body onload="updateLabels()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMSF AVT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/scenList">시나리오 조회 / 요청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pkgList">패키지(PKG) 조회 / 요청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/initScen">시나리오 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/initPkg">패키지(PKG) 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/management/noticemanagement/list">공지사항</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">AVT Scenario Generator</h1>

        <div class="row">
            <!-- Left column with select box -->
            <div class="col-md-6">
                <ul class="list-group">
                    <!-- Iterate over the file list and display -->
                    <select id="fileSelect" class="form-select mb-3" onchange="updateLabels()">
                        <option th:each="ipcList : ${ipcList}" th:value="${ipcList}" th:text="${ipcList}"></option>
                    </select>
                </ul>

                <ul class="list-group">
                    <label for="textBox">XML(시나리오) 미리보기</label>
                    <textarea id="textBox" class="form-control" rows="15" readonly th:text="${xmlContent}"></textarea>
                </ul>
            </div>

            <div class="col-md-6" id="requesterLabelContainer">
                <!-- First additional select box for Requester -->
                <ul class="list-group mb-3">
                    <label for="requesterSelect">Requester</label>
                    <select id="requesterSelect" class="form-select">
                        <option th:each="requesterList : ${requesterList}" th:value="${requesterList}" th:text="${requesterList}"></option>
                    </select>
                </ul>

                <!-- Second additional select box for Interface -->
                <ul class="list-group">
                    <label for="interfaceSelect">Interface</label>
                    <select id="interfaceSelect" class="form-select">
                        <option th:each="requesterList : ${requesterList}" th:value="${requesterList}" th:text="${requesterList}"></option>
                    </select>
                </ul>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="scriptFieldContainer">Field Parameter</label>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="scriptCheckContainer">Check Parameter</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <li id="scriptFieldContainer">
                        </li>
                    </div>
                    <div class="col-md-6 mb-2">
                        <li id="scriptCheckContainer">
                        </li>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-2" id="labelContainer">
            </div>

            <!-- Right column with text box -->
            <button class="btn btn-primary mt-3" onclick="addNode()">IPC MSG(시나리오) 추가</button>
            <button class="btn btn-primary mt-3" onclick="handleRequest()">시나리오 생성</button>
            <button class="btn btn-primary mt-3" id="addFieldButton">Script Field Parameter 추가</button>
            <button class="btn btn-primary mt-3" id="delFieldButton">Script Field Parameter 삭제</button>
            <button class="btn btn-primary mt-3" id="addCheckButton">Script Check Parameter 추가</button>
            <button class="btn btn-primary mt-3" id="delCheckButton">Script Check Parameter 삭제</button>
        </div>
    </div>

    <script th:inline="javascript">
        function handleSelectChange() {
            var select = document.getElementById('fileSelect');
            var textBox = document.getElementById('textBox');

            var selectedValues = [];
            for (var i = 0; i < select.options.length; i++) {
                if (select.options[i].selected) {
                    selectedValues.push(select.options[i].value);
                }
            }

            // 출력할 텍스트를 생성
            var selectedText = selectedValues.join(', ');

            // 텍스트 박스에 출력
            textBox.value = selectedText;
        }
    </script>

    <script th:inline="javascript">
        function addNode() {
            var containerDiv = document.getElementById('labelContainer');
            var textBoxes = containerDiv.querySelectorAll('input[type="text"]');
            var selectedMsg = document.getElementById('fileSelect').value;
            var requester = document.getElementById('requesterSelect').value;
            var interface = document.getElementById('interfaceSelect').value;

            var labelValuesMap = {};
            labelValuesMap['IpcMsg'] = selectedMsg;
            labelValuesMap['Requester'] = requester;
            labelValuesMap['Interface'] = interface;

            textBoxes.forEach(function(textBox) {
                var label = textBox.previousElementSibling.textContent.trim();
                labelValuesMap[label] = textBox.value;
            });

            var xhr = new XMLHttpRequest();
            var url = '/genScen';

            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Data Sent successfully : ', labelValuesMap);
                }
            };

            var data = JSON.stringify(labelValuesMap);
            xhr.send(data);

            readXml();
        }
    </script>

    <script>
        function readXml() {
            var xhr = new XMLHttpRequest();
            var url = '/readXml';

            xhr.open('GET', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var xmlContent = xhr.responseText;
                        document.getElementById('textBox').value = xmlContent;
                        document.getElementById('textBox').innerText = xmlContent;
                    } else {
                        console.error('Failed to read XML. Status : ', xhr.status);
                    }
                }
            };
            xhr.send();
        };
    </script>

    <script th:inline="javascript">
        function handleRequest() {
            var select = document.getElementById('fileSelect');
            var selectedValues = [];

            for (var i = 0; i < select.options.length; i++) {
                if (select.options[i].selected) {
                    selectedValues.push(select.options[i].value);
                }
            }

            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/validationRequest/pkg', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            var requestData = JSON.stringify({
                selectedValues : selectedValues
            });

            xhr.send(requestData);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        consol.log('서버 응답 : ', xhr.responseText);
                    } else {
                        console.error('서버 응답 오류 : ', xhr.status);
                    }
                }
            };
        }
    </script>

    <script th:inline="javascript">
        function updateLabels() {
                var selectedValue = document.getElementById('fileSelect').value;
                var ipcMap = /*[[${ipcMap}]]*/ {};

                // Find matching entry.value for selectedValue
                var matchingValue = ipcMap[selectedValue];

                // Clear previous labels
                document.getElementById('labelContainer').innerHTML = "";

                // Add labels for each element in matchingValue
                matchingValue.forEach(function(element, index) {

                    // Create a new div to contain label and TextBox
                    var containerDiv = document.createElement("div");

                    // Create label
                    var label = document.createElement("label");
                    label.textContent = element;
                    label.style.display = "block";

                    // Create TextBox
                    var textBox = document.createElement("input");
                    textBox.type = "text";
                    textBox.value = "";

                    // Append label and TextBox to the container div
                    containerDiv.appendChild(label);
                    containerDiv.appendChild(textBox);

                    document.getElementById('labelContainer').appendChild(containerDiv);
                });
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 추가 버튼 클릭 시 이벤트 처리
            var addFieldButton = document.getElementById("addFieldButton");
            addFieldButton.addEventListener("click", function () {
                var requesterSelect = document.getElementById('requesterSelect');
                if (requesterSelect.value != 'SCRIPT') {
                    console.log('Only can add Field / Check Box when chosen SCRIPT');
                    return;
                }
                // 현재 labelContainer에 있는 텍스트 박스의 개수 확인
                var textBoxCount = document.querySelectorAll("#scriptFieldContainer input").length;

                if (textBoxCount === 5) {
                    console.error("Maximum Script Field Parameter");
                    return;
                }

                // 새로운 레이블 및 텍스트 박스 추가
                var labelText = "PARAM" + (textBoxCount + 1);
                var label = document.createElement("label");
                label.textContent = labelText;

                var textBox = document.createElement("input");
                textBox.type = "text";
                textBox.className = "form-control mb-2";
                textBox.placeholder = labelText;

                var labelContainer = document.getElementById("scriptFieldContainer");
                labelContainer.appendChild(label);
                labelContainer.appendChild(textBox);
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 삭제 버튼 클릭 시 이벤트 처리
            var delFieldButton = document.getElementById("delFieldButton");
            delFieldButton.addEventListener("click", function () {
                // 현재 labelContainer에 있는 텍스트 박스의 개수 확인
                var textBoxCount = document.querySelectorAll("#scriptFieldContainer input").length;

                // 마지막으로 추가된 label과 textBox 찾아서 삭제
                var labelContainer = document.getElementById("scriptFieldContainer");
                var lastLabel = labelContainer.lastElementChild;
                var lastTextBox = labelContainer.lastElementChild.previousElementSibling;

                if (lastLabel && lastTextBox) {
                    labelContainer.removeChild(lastLabel);
                    labelContainer.removeChild(lastTextBox);
                } else {
                    console.error("No elements to delete");
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var interfaceSelect = document.getElementById('interfaceSelect');
            if (interfaceSelect.value != 'SCRIPT') {
                console.log('Only can add Field / Check Box when chosen SCRIPT');
                return;
            }

            // 추가 버튼 클릭 시 이벤트 처리
            var addCheckButton = document.getElementById("addCheckButton");
            addCheckButton.addEventListener("click", function () {
            // 현재 labelContainer에 있는 텍스트 박스의 개수 확인
            var textBoxCount = document.querySelectorAll("#scriptCheckContainer input").length;

            if (textBoxCount === 5) {
                console.error("Maximum Script Check Parameter");
                return;
            }

            // 새로운 레이블 및 텍스트 박스 추가
            var labelText = "PARAM" + (textBoxCount + 1);
            var label = document.createElement("label");
            label.textContent = labelText;

            var textBox = document.createElement("input");
            textBox.type = "text";
            textBox.className = "form-control mb-2";
            textBox.placeholder = labelText;

            var labelContainer = document.getElementById("scriptCheckContainer");
            labelContainer.appendChild(label);
            labelContainer.appendChild(textBox);
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 삭제 버튼 클릭 시 이벤트 처리
            var delCheckButton = document.getElementById("delCheckButton");
            delCheckButton.addEventListener("click", function () {
                // 현재 labelContainer에 있는 텍스트 박스의 개수 확인
                var textBoxCount = document.querySelectorAll("#scriptCheckContainer input").length;

                // 마지막으로 추가된 label과 textBox 찾아서 삭제
                var labelContainer = document.getElementById("scriptCheckContainer");
                var lastLabel = labelContainer.lastElementChild;
                var lastTextBox = labelContainer.lastElementChild.previousElementSibling;

                if (lastLabel && lastTextBox) {
                    labelContainer.removeChild(lastLabel);
                    labelContainer.removeChild(lastTextBox);
                } else {
                    console.error("No elements to delete");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
